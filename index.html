<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <title>Humanity.exe</title>
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <!-- <link rel="stylesheet" href="css/humanity.css" type='text/css'/> -->
      <link rel="stylesheet" href="css/player.css" type='text/css'/>
      <!-- <link rel="stylesheet" href="css/host.css" type='text/css'/> -->
      <link rel="stylesheet" href="css/style.css" type='text/css'/>  
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <script src="../pixi/pixi.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <style>
        canvas {
            border:1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
      </style>
       
  </head>

  <body>

    <!-- This section is visible on the hosting device (desktop/laptop) -->
    <section id="host" style="display:none">
        
        <div class="container">
            <!-- PKM - opening menu-->
            <div id="menu">
              
            <!-- Game title and play button-->
                <nav>
                    <ul>
                        <li><a href="#" id="play">Play Demo</a></li>
                    </ul>
                </nav>                
            </div>
            
            <!-- title bar containing connect instructions and menu items -->
            <div id="instructions-wrap"  style="display:none">
              
              <div class="instructions">
                <h1 class='instructions-content'>Welcome to Pete-Sketch</h1>
                <p class='instructions-content'>To play, connect to pwbinder.com/pete-sketch 
                  and enter the following code: <b id="code" class='instructions-content'></b></p>
                <div id="code" class='instructions-content'></div>
                <ul class='instructions-content'>
                  <li class='top-menu-item'><a href='#'>Restart</a></li>
                  <li class='top-menu-item'><a href='#'>Save Sketch</a></li>
                  <li id='return-to-menu'class='top-menu-item'><a href='#'>Quit</a></li>
                </ul>
              </div>
            </div>
            <div id='sketch-canvas'>
                
            </div>
            <div id='user-list'>

            </div>
        </div>
    </section>

    <!-- This section is visible on the mobile device -->
    <section id="player" style="display:none">
        
        <div class="rotateDevice">
          <div class="rotate"></div>
        </div>
        <!-- This div shows the game code input -->
        <div id="connect" style="display:none">
          <form id="connectForm">
            <input type="text" name="userName" id="userName" 
              placeholder="Enter your name"/>
            <input type="text" name="roomId" id="roomId"
              placeholder="Enter room code"/>
            <input type="submit" value="Connect" />
          </form>
        </div>
        <!-- This div shows the controller -->
        <div id="controller"  style="display:none">
          
          <img id="backgroundImage" src="images/mobile/mobileBackground.png">
          <div id="controllerName"></div>
          <div id="joystickPad">
            <div id="joystick">
              <img src="images/mobile/sprites/joystick.png" alt='icon'>

              
              <div id="userTouch" style="display:none">
                <img src="images/mobile/sprites/fingercircle.png">
              </div>
            </div>
            
              
          </div>
          <div id="button">
            <div id="button1">
            <img id="buttonReady" src="images/mobile/sprites/button.png">
            <img id="buttonPressed" src="images/mobile/sprites/buttonclicked.png"
              style="display:none">
            </div>
          </div>
          <!-- <div id="button2"></div> -->
          <!-- <div id="status"></div> -->
        </div>
    </section>

    
    <!-- Other js files go here-->
    <script type="text/javascript" src="js/connect-to-game.js"></script>
    <script type="text/javascript" src="js/host.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <!-- End of js files -->
  </body>
</html>
